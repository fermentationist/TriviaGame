<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>TriviaGame</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">

	
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
		    </div>
				<div class="btn-group btn-group-lg" role="group">
					<button class="btn btn-info difficulty-button" id="easy">Easy</button>
					<button class="btn btn-info difficulty-button active" id="medium">Medium</button>
					<button class="btn btn-info difficulty-button" id="hard">Hard</button>
				</div>
				<div class="btn-group btn-group-lg" role="group">
					<button class="btn btn-success score-button clearfix" id="correct-button">Correct<span class="badge" id="correct">0</span></button>
					<button class="btn btn-primary timer clearfix" id="timer-button"><span class="glyphicon glyphicon-time" aria-hidden="true"></span><span class="badge" id="timer">0</span></button>
					<button class="btn btn-danger score-button clearfix" id="incorrect-button">Incorrect<span class="badge" id="incorrect">0</span></button>
				</div>

		  </div><!-- /.container-fluid -->
		</nav>
			<!-- Container Div -->
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-6">
					
					<div class="panel panel-warning">
					  <div class="panel-heading">
					    <h3 class="panel-title" id="question"></h3>
					  </div>
					  <div class="panel-body">
					  	<div class="btn-group-vertical" role="group" id="choices">
					    </div>			
					  </div><!-- /panel-body -->
					</div>
					
				</div>
				<div class="col-md-6"></div>
			</div>

		 		<footer>

					<div class="row">
		        <div class="col-md-12">
		          <div class="panel panel-inverse">
		          <div class="panel-body" id="copyright">
		          	<p id="thanks">
								Thanks to <a href="https://opentdb.com/" target="_blank">Open Trivia DB</a> and the good folks at PIXELTAIL GAMES LLC, who make it available
								</p>
		            Copyright &copy; 2017 Dennis Hodges
		          </div>
		          </div>
		        </div>
		      </div>

		   	</footer>
		</div><!-- /.container-fluid -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
